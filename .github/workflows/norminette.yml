name: Norminette Check

on:
  workflow_dispatch:
  push:
    branches: [ main, develop, "**" ]
  pull_request:
    branches: [ main, develop ]

jobs:
  norminette:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install Norminette
      run: |
        python3 -m pip install --upgrade pip setuptools
        python3 -m pip install norminette
    
    - name: Run Norminette on C files
      run: |
        echo "Running Norminette..."
        # Run norminette and capture output (ignore exit code as it returns 1 for Notice too)
        norminette srcs/ includes/ > norminette_output.txt 2>&1 || true
        cat norminette_output.txt
        # Check for actual Error: pattern (not Notice:)
        if grep -q "Error:" norminette_output.txt; then
          echo ""
          echo "❌ Norminette errors found!"
          exit 1
        else
          echo ""
          echo "✅ All files pass Norminette!"
        fi
