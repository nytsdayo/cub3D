name: Memory Leak Check

on:
  workflow_dispatch:
  push:
    branches: [ main, develop, "**" ]
  pull_request:
    branches: [ main, develop ]

jobs:
  memory-leak-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          valgrind \
          libx11-dev \
          libxext-dev \
          libxrandr-dev \
          libxrender-dev \
          libxinerama-dev \
          libxi-dev \
          libxpm-dev \
          libxcursor-dev
    
    - name: Build project
      run: make
    
    - name: Run memory leak check
      run: |
        # Run the comprehensive leak check test script
        # This script tests all good maps with valgrind
        chmod +x tests/run_leak_check.sh
        ./tests/run_leak_check.sh
