name: Memory Leak Check

on:
  workflow_dispatch:
  push:
    branches: [ main, develop, "**" ]
  pull_request:
    branches: [ main, develop ]

jobs:
  memory-leak-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          valgrind \
          libx11-dev \
          libxext-dev \
          libxrandr-dev \
          libxrender-dev \
          libxinerama-dev \
          libxi-dev \
          libxpm-dev \
          libxcursor-dev
    
    - name: Build project
      run: make
    
    - name: Run memory leak check
      run: |
        set -o pipefail
        echo "Running memory leak check with valgrind..."
        # Run valgrind with leak check on a valid test map
        # Note: MLX init will fail in CI (no display), which is expected
        valgrind --leak-check=full --show-leak-kinds=all --errors-for-leak-kinds=all ./cub3D assets/maps/test/simplemap.cub 2>&1 | tee valgrind_output.txt || true

        # Check for memory leaks in valgrind output
        if grep -q "All heap blocks were freed -- no leaks are possible" valgrind_output.txt; then
          echo ""
          echo "✅ No memory leaks detected!"
          exit 0
        elif grep -q "definitely lost: 0 bytes" valgrind_output.txt && \
             grep -q "indirectly lost: 0 bytes" valgrind_output.txt && \
             grep -q "possibly lost: 0 bytes" valgrind_output.txt; then
          echo ""
          echo "✅ No problematic memory leaks detected!"
          echo "   (still reachable memory is acceptable)"
          exit 0
        else
          echo ""
          echo "❌ Memory leaks detected!"
          cat valgrind_output.txt
          exit 1
        fi
