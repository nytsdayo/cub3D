name: Parser Test

on:
  workflow_dispatch:

jobs:
  parser-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          valgrind \
          xorg \
          libx11-dev \
          libxext-dev \
          libxrandr-dev \
          libxrender-dev \
          libxinerama-dev \
          libxi-dev \
          libxpm-dev \
          libxcursor-dev \
          zlib1g-dev \
          libbsd-dev

    - name: Run test suite
      run: make test
